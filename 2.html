<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            background: url('1-01.jpg') no-repeat center center/cover;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: 0;
        }

        .show-popup-btn {
            padding: 25px 50px;
            font-size: 24px;
            font-weight: bold;
            background: red;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .show-popup-btn:hover {
            background: #D30000;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .popup {
            display: flex;
            flex-direction: row;
            width: 60%;
            background: white;
            padding: 0px;
            border-radius: 0px;
            position: relative;
        }

        .popup-left, .popup-right {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .popup-left img:first-child {
            width: 28.75%;
            height: auto;
        }

        .popup-left img:last-child {
            width: 100%;
            height: auto;
        }

        .popup-right {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .popup-right video {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 0px;
        }

        .buttons-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 15px;
        }

        .buttons-container button {
            padding: 12px 24px;
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            font-weight: 700;
            background: #333F48;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .buttons-container button:hover {
            transform: scale(1.05);
            background: #D30000;
        }

        .close-btn {
            position: fixed;
            top: 0;
            right: 0;
            background: #333F48;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 26px;
            opacity: 90%;
        }

        .close-btn:hover {
            background: red;
            opacity: 100%;
        }

        h1 {
            font-family: 'Teko', sans-serif;
            font-size: 26px;
            line-height: 1.2;
            text-transform: uppercase;
        }

        h1 span {
            font-size: 50px;
        }

        p, input {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }

        .popup-container.active {
            display: flex;
        }

        .popup-container.active .popup {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .popup {
                flex-direction: column; /* Stack the left and right columns vertically */
                width: 90%;
                max-height: 90vh;
                overflow-y: auto;
            }

            .popup-left, .popup-right {
                width: 100%; /* Full width for both left and right columns */
            }

            .popup-left {
                padding: 20px;
            }

            .popup-right {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 60vh; /* Adjust video height */
            }

            .popup-right video {
                width: 100%;
                height: 100%; /* Ensures video fills the height of its container */
                object-fit: cover;
            }
        }

        .teko-font {
            font-family: 'Teko', sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .email-input-container {
            display: flex;
            align-items: center;
            border: 2px solid #333F48;
            border-radius: 0px;
            overflow: hidden;
            width: 80%;
            max-width: 500px;
            background: white;
        }

        .email-input-container:hover {
            border: 2px solid #848B90;
        }

        .email-input-container input {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: none;
            outline: none;
        }

        .email-input-container button {
            background: #333F48;
            color: white;
            border: none;
            padding: 20px 20px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .email-input-container button:hover {
            background: #D30000;
        }

    </style>
</head>
<body>
    <button class="show-popup-btn" onclick="showPopup()">Show Popup</button>

    <div class="popup-container" id="popup" onclick="closePopup(event)">
        <div class="popup" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closePopup(event)">&times;</button>
            <div class="popup-left">
                <img src="logo1.gif" alt="Logo"><br>
                <h1 class="teko-font">  
                    <span style="font-size:20px">E n d - t o -E n d  &nbsp; S o l u t i o n s &nbsp; f o r</span> <br> 
                    <span style="font-size:42px">High-Quality Custom Apparel</span>
                </h1>
                <br>
                <div class="buttons-container">
                   <a href="https://www.encorecustom.com/pages/custom-artwork-graphic-design" target="_blank"><button>Design</button></a>
                      <a href="https://encrpc.github.io/Embellishment3/" target="_blank"> <button>Develop</button></a>
                     <a href="https://encrpc.github.io/Fabrics/" target="_blank">  <button>Fabric Development</button></a>
                    <a href="https://www.encorecustom.com/pages/sizing-fit" target="_blank">   <button>Cut & Sew</button></a>
                </div>
                <br>
                <h1 class="teko-font"><span style="font-size:22px ">- SEASONAL DROPS TO FOLLOW -</span></h1>
                <div class="email-input-container">
                    <input type="email" placeholder="Email Address">
                    <button>&rarr;</button>
                </div>
                <br><span style="letter-spacing: 0.5em; margin-right:-0.5em">STAY TUNED</span> <br><br>
                <img src="hr.jpg" width="80%" alt="Logo">
                <p><span style="font-size:12px"> Vertically Integrated Globalized Operation </span></p>
                <img src="f2.jpg" alt="Flags">
            </div>
            <div class="popup-right">
                <video autoplay muted loop>
                    <source src="2.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').classList.add('active');
        }
        function closePopup(event) {
            if (!event.target.closest('.popup') || event.target.classList.contains('close-btn')) {
                document.getElementById('popup').classList.remove('active');
            }
        }
        window.onload = function() {
            showPopup();
        };
    </script>
</body>
</html>
